<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            background-color: #333;

            margin-bottom: 20px;
        }
        #game-over {
            display: none;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="startGame()">Rozpocznij grÄ™</button>
    </div>
    <canvas id="coffeeCanvas" width="800" height="400"></canvas>
    <div id="game-over">
        <h2 id="success-message"></h2>
        <button onclick="resetGame()">Zagraj ponownie</button>
    </div>

    <script src="coffee_game.js"></script>
</body>
</html>
